<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="sidebar">
    <h2>ğŸ® Arcade</h2>

      <li><a href="menu.html">ğŸ  Home</a></li>
      <li><a href="settings.html">âš™ï¸ Settings</a></li>
      <li><a href="login.html" onclick="logout()">ğŸšª Logout</a></li>
    </ul>
  </div>

  <div class="main">
    <h2>Settings</h2>
    <div class="settings-box">
      <label>ğŸ¨ Theme Mode:</label>
      <div class="theme-toggle">
  <input type="checkbox" id="toggleTheme" />
  <label for="toggleTheme" class="toggle-label">
    <span class="moon">ğŸŒ™</span>
    <span class="sun">â˜€ï¸</span>
    <span class="ball"></span>
  </label>
  
</div>
      <br><br>
      <label>ğŸ”Š Default Volume:</label>
      <input type="range" id="volumeControl" min="0" max="100" />
    </div>
  </div>

  <script>
    const toggle = document.getElementById("toggleTheme");
    const body = document.body;
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") body.classList.add("light-mode");

    toggle.addEventListener("click", () => {
      body.classList.toggle("light-mode");
      localStorage.setItem("theme", body.classList.contains("light-mode") ? "light" : "dark");
    });

    const volume = document.getElementById("volumeControl");
    volume.value = localStorage.getItem("volume") || 50;
    volume.addEventListener("input", () => {
      localStorage.setItem("volume", volume.value);
    });

    function logout() {
      localStorage.removeItem("username");
    }
  </script>
</body>
</html>
