<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Game | Web Arcade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ğŸ® Arcade</h2>
    <ul>
      <li><a href="menu.html">ğŸ  Home</a></li>
      <li><a href="game.html?game=snake">ğŸ Snake</a></li>
      <li><a href="game.html?game=pong">ğŸ“ Pong</a></li>
      <li><a href="game.html?game=racer">ğŸš— Racer</a></li>
      <li><a href="settings.html">âš™ï¸ Settings</a></li>
      <li><a href="login.html" onclick="logout()">ğŸšª Logout</a></li>
    </ul>
  </div>

  <!-- Main Area -->
  <div class="main">
    <div class="topbar">
      <h1 id="gameTitle">Loading Game...</h1>
      <div class="controls">
        <label>ğŸ”Š Volume</label>
        <input type="range" id="volume" min="0" max="100" />
      </div>
    </div>

    <div class="game-container">
      <iframe 
        id="gameFrame"
        width="800"
        height="600"
        allowfullscreen
        allowtransparency="true"
        frameborder="0"
        scrolling="no"
      ></iframe>
    </div>
  </div>

  <script>
    //  Load game based on query string (like ?game=snake)
    const params = new URLSearchParams(window.location.search);
    const game = params.get("game");
    const frame = document.getElementById("gameFrame");
    const title = document.getElementById("gameTitle");

    //  Games dictionary (replace links with your Scratch project URLs)
    const games = {
      snake: { 
        title: "ğŸ Snake Game", 
        url: "https://scratch.mit.edu/projects/226445813/embed" 
      },
      pong: { 
        title: "ğŸ“ Pong Game", 
        url: "https://scratch.mit.edu/projects/63350704/embed" 
      },
      racer: { 
        title: "ğŸš— Racer Game", 
        url: "https://scratch.mit.edu/projects/1090710915/embed" 
      },
    };

    //  Display selected game or error
    if (games[game]) {
      title.textContent = games[game].title;
      frame.src = games[game].url;
    } else {
      title.textContent = "âš ï¸ Game Not Found!";
      frame.remove();t
    }

    //  Volume Control System (syncs with localStorage)
    const volume = document.getElementById("volume");
    const savedVol = localStorage.getItem("volume") || 50;
    volume.value = savedVol;

    volume.addEventListener("input", () => {
      localStorage.setItem("volume", volume.value);
    });

    //  Theme setup
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") document.body.classList.add("light-mode");

    // Logout
    function logout() {
      localStorage.removeItem("username");
    }
  </script>
</body>
</html>
